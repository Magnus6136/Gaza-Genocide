name: Update Gaza Statistics

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:  # Allow manual trigger
  # push:
  #   branches: [ main ]
  #   paths-ignore:
  #     - 'README.md'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Fetch latest statistics
      run: |
        python fetch_statistics.py
        
    - name: Update README badges
      run: |
        python scripts/update_badges.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "sharifderhem@gmail.com"
        git config --local user.name "SharifDer"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Gaza statistics - $(date -u '+%Y-%m-%d %H:%M UTC')" && git push)
        
    - name: Create release if major update
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "Manual update completed"